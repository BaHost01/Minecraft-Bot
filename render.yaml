services:
  - type: worker
    name: bedrock-gemini-bot
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm install
    startCommand: |
      npm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: GEMINI_API_KEY
        sync: false  # set manually in Render dashboard
      - key: SERVER_HOST
        value: ServDaAmizade.aternos.me
      - key: SERVER_PORT
        value: "55608"
      - key: USERNAME
        value: BotG
