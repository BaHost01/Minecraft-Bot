services:
  - type: worker
    name: bedrock-gemini-bot
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm install
    startCommand: |
      npm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: GEMINI_API_KEY
        sync: false  # set manually in Render dashboard
      - key: SERVER_HOST
        value: your.minecraft.server.ip
      - key: SERVER_PORT
        value: "19132"
      - key: USERNAME
        value: BotG
      - key: KEEPALIVE_URL
        sync: false #Gonna Set on Render Dashboard
